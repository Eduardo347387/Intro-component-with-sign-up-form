<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="container">
    <section class="box-texts">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </section>

    <div class="box-registro">
      <section class="box-advertisement">
        <h1 class="advertisement">Try it free 7 days <span>then $20/mo. thereafter</span></h1>
      </section>

      <div class="box-form">
        <form id="formulario" class="form" action="#">

          <div class="box-input">
            <div class="input-container">
              <input type="text" id="nombre" placeholder="Nombre">
              <span class="icon" id="error-icon"><img src="./images/icon-error.svg" alt="icon"></span>
            </div>
          </div>
        
          <div class="box-input">
            <div class="input-container">
              <input type="text" id="Apellido" placeholder="Apellido">
              <span class="icon" id="error-icon"><img src="./images/icon-error.svg" alt="icon"></span>
            </div>
          </div>

         <div class="box-input">
          <div class="input-container">
            <input type="text" id="email" placeholder="Gmail">
            <span class="icon" id="error-icon"><img src="./images/icon-error.svg" alt="icon"></span>
          </div>
         </div>

         <div class="box-input">
          <div class="input-container">
            <input type="password" id="password" placeholder="contraseÃ±a" autocomplete="username">
            <span class="icon" id="error-icon"><img src="./images/icon-error.svg" alt="icon"></span>
          </div>
         </div>

          <button id="button-submit" type="submit">Claim your free trial </button>
        </form>
        <div class="termsConditions">
          <h2 class="text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></h2>
        </div>

      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
